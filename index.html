<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeuParcelado - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #00b894;
      --danger: #e74c3c;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1a1a1a, #2c3e50);
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px 36px 10px 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .input-wrapper i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
      cursor: pointer;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn-secondary {
      width: 100%;
      padding: 8px;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .form-footer {
      margin-top: 1rem;
      text-align: center;
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .alert {
      padding: 10px;
      margin-bottom: 1rem;
      text-align: center;
      border-radius: 6px;
    }

    .alert-danger {
      background-color: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    .validation-message {
      font-size: 0.75rem;
      color: var(--danger);
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="img/logo.png" alt="MeuParcelado Logo" class="logo"/>

    <div id="login-error" class="alert alert-danger" style="display: none;">
      Email ou senha incorretos.
    </div>

    <form id="login-form" novalidate>
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" required />
          <i class="fas fa-envelope"></i>
        </div>
        <span class="validation-message" id="email-validation"></span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required />
          <i class="fas fa-eye" id="toggle-password"></i>
        </div>
        <span class="validation-message" id="password-validation"></span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-primary" id="login-button">Entrar</button>
      </div>

      <div class="form-footer">
        NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </div>
    </form>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
