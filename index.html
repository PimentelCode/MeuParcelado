<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#820AD1">
    <title>MeuParcelado - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos específicos para a página de login */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #1a1a1a;
            background-image: url('img/banner.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }
        
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            width: 100%;
        }
        
        .login-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(42, 42, 42, 0.9);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            max-width: 120px;
            height: auto;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #820AD1;
            outline: none;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .validation-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }
        
        .password-wrapper {
            display: flex;
            align-items: center;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
        }
        
        .toggle-password:hover {
            color: white;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .btn-primary {
            background-color: #820AD1;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #9b2fe6;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
        }
        
        .register-link {
            color: #820AD1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .register-link:hover {
            color: #9b2fe6;
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .logo {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container login-page">
        <div class="login-container">
            <div class="logo-container">
                <img src="img/logo.png" alt="MeuParcelado Logo" class="logo">
            </div>
            
            <div id="login-error" class="alert alert-danger" style="display: none;">
                Email ou senha incorretos. Por favor, tente novamente.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" class="form-control" required>
                        <span class="validation-message" id="email-validation"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button type="button" id="toggle-password" class="toggle-password" aria-label="Mostrar ou ocultar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="validation-message" id="password-validation"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="login-button" class="btn btn-primary">Entrar</button>
                </div>
                
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="cadastro.html" class="register-link">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');
            const emailValidation = document.getElementById('email-validation');
            const passwordValidation = document.getElementById('password-validation');
            const loginError = document.getElementById('login-error');
            const togglePassword = document.getElementById('toggle-password');
            
            // Função para validar email
            function validateEmail() {
                if (!emailInput.value) {
                    emailValidation.textContent = "Preencha seu e-mail";
                    return false;
                } else if (!emailInput.validity.valid) {
                    emailValidation.textContent = "E-mail inválido";
                    return false;
                } else {
                    emailValidation.textContent = "";
                    return true;
                }
            }
            
            // Função para validar senha
            function validatePassword() {
                if (!passwordInput.value) {
                    passwordValidation.textContent = "Preencha sua senha";
                    return false;
                } else if (passwordInput.value.length < 6) {
                    passwordValidation.textContent = "Senha muito curta";
                    return false;
                } else {
                    passwordValidation.textContent = "";
                    return true;
                }
            }
            
            // Mostrar/ocultar senha - VERSÃO CORRIGIDA
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Corrigido: Alternar entre os ícones de olho aberto e fechado
                if (type === 'text') {
                    this.querySelector('i').className = 'fas fa-eye-slash';
                } else {
                    this.querySelector('i').className = 'fas fa-eye';
                }
            });
            
            // Enviar formulário
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validar formulário
                if (!validateEmail() || !validatePassword()) {
                    return;
                }
                
                // Verificar credenciais
                const email = emailInput.value;
                const password = passwordInput.value;
                
                // Buscar usuário
                const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                const usuario = usuarios.find(u => u.email === email && u.senha === password);
                
                if (usuario) {
                    // Salvar usuário logado
                    localStorage.setItem('usuarioAtual', JSON.stringify(usuario));
                    
                    // Adicionar efeito de transição
                    document.querySelector('.login-container').style.opacity = '0';
                    document.querySelector('.login-container').style.transform = 'translateY(-10px)';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 300);
                } else {
                    // Mostrar erro
                    loginError.style.display = 'block';
                    setTimeout(() => {
                        loginError.style.display = 'none';
                    }, 5000);
                }
            });
            
            // Adicionar animação ao carregar a página
            document.querySelector('.login-container').style.opacity = '0';
            document.querySelector('.login-container').style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                document.querySelector('.login-container').style.transition = 'all 0.5s ease';
                document.querySelector('.login-container').style.opacity = '1';
                document.querySelector('.login-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
