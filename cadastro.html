<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeuParcelado - Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/modern-header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #00b894;
      --danger: #e74c3c;
      --warning: #f39c12;
      --success: #2ecc71;
    }

    body, html {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1a1a1a, #2c3e50);
      background-size: cover;
      background-attachment: fixed;
    }

    .page-content {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 2rem 1rem;
      margin-top: 80px;
    }

    .cadastro-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 480px;
      width: 90%;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.4rem;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px 36px 10px 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .input-wrapper i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
      cursor: pointer;
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-primary:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .form-footer {
      margin-top: 1rem;
      text-align: center;
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .alert {
      padding: 10px;
      margin-bottom: 1rem;
      text-align: center;
      border-radius: 6px;
    }

    .alert-success {
      background-color: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }

    .validation-message {
      font-size: 0.75rem;
      color: var(--danger);
      margin-top: 4px;
    }

    .password-strength-container {
      margin-top: 0.5rem;
    }

    .strength-bar {
      width: 100%;
      height: 6px;
      background-color: #444;
      border-radius: 4px;
      overflow: hidden;
    }

    .strength-indicator {
      height: 100%;
      width: 0;
      transition: width 0.3s ease;
    }

    .strength-text {
      font-size: 0.75rem;
      margin-top: 4px;
      color: #ccc;
    }

    .password-requirements {
      font-size: 0.75rem;
      margin-top: 0.5rem;
      color: #aaa;
    }

    .requirement {
      margin-bottom: 3px;
    }

    .requirement i {
      margin-right: 5px;
    }

    @media (max-width: 480px) {
      .cadastro-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="img/logo.png" alt="Logo MeuParcelado" />
          <span>MeuParcelado</span>
        </div>
        
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
        
        <nav class="main-nav" id="main-nav">
          <ul>
            <li><a href="/"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="/login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            <li><a href="/cadastro.html" class="active"><i class="fas fa-user-plus"></i> Cadastro</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="mobile-overlay" id="mobile-overlay"></div>
  <div class="page-content">
    <div class="cadastro-container">
    <img src="img/logo.png" alt="MeuParcelado Logo" class="logo"/>

    <div id="cadastro-message" class="alert" style="display: none;"></div>

    <form id="cadastro-form" novalidate>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <div class="input-wrapper">
          <input type="text" id="nome" name="nome" required />
        </div>
        <span class="validation-message" id="nome-validation"></span>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" required />
        </div>
        <span class="validation-message" id="email-validation"></span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required />
          <i class="fas fa-eye" id="toggle-password"></i>
        </div>
        <span class="validation-message" id="password-validation"></span>
        <div class="password-strength-container">
          <div class="strength-bar">
            <div class="strength-indicator" id="strength-indicator"></div>
          </div>
          <div class="strength-text" id="strength-text">Força da senha</div>
        </div>
        <div class="password-requirements">
          <div class="requirement" id="length-check"><i class="fas fa-times-circle"></i> Mínimo de 8 caracteres</div>
          <div class="requirement" id="uppercase-check"><i class="fas fa-times-circle"></i> 1 letra maiúscula</div>
          <div class="requirement" id="number-check"><i class="fas fa-times-circle"></i> 1 número</div>
          <div class="requirement" id="special-check"><i class="fas fa-times-circle"></i> 1 símbolo</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirmar Senha</label>
        <div class="input-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" required />
          <i class="fas fa-eye" id="toggle-confirm-password"></i>
        </div>
        <span class="validation-message" id="confirm-password-validation"></span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-primary" id="cadastro-button" disabled>Cadastrar</button>
      </div>

      <div class="form-footer">
        Já tem uma conta? <a href="index.html">Faça login</a>
      </div>
    </form>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/mobile-menu.js"></script>
</body>
</html>
